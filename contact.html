<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Website</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <nav id="navbar">
      <div class="container">
        <h1 class="logo"> <a href="#">HBT</a></h1>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html" >About</a></li>
          <li><a href="contact.html "class="current">Contact</a></li>
        </ul>
    </nav>
  </header>

   <section id="contact-form"> 
    <div class="contianer">
      <h1><span class="text-primary">Contact</span>US</h1>
      <p>Please fill out the form below to contact us</p>

      <form> 
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
      </form>

      <form> 
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="text" id="email" name="email">
        </div>
      </form>

      <form> 
        <div class="form-group">
          <label for="Message">Message</label>
          <textarea type="text" id="message" name="message"></textarea>
        </div>
        <button class="btn">Sumbit</button>
      </form>
    </div>
   </section>

    <section id="contact-info" class="bg-dark">
      <div class="container"> 
        <div class="box ">
          <img class="icons1" src="./img/hotel2.png" alt="hotel-icons">
          <h3>Location</h3>
          <p>
            123 Main st, Fargona, Fv 
          </p>
        </div>

        <div class="box ">
          <img class="icons2" src="./img/phone.png" alt="hotel-icons">
          <h3>Phone Number</h3>
          <p>
            (90) 860 13 99
          </p>
        </div>

        <div class="box ">
          <img class="icons3" src="./img/sms.png" alt="hotel-icons">
          <h3>Email Address </h3>
          <p>
            info@hbdhotel.com
          </p>
        </div>
      </div>
    </section>
    <div class="clr"></div>

    <footer id="main-footer" class="futr">
      <p>Hotel BT &copy; 2019, All rights Reserved</p>
    </footer>
</body>
</html>
